group 'org.codetaming.hackerrank'
version '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
